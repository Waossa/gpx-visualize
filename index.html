<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPX Viewer – TypeScript + MapLibre</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
  <style>
    #map { position:absolute; inset:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="filter-panel">
    <h3>Filters</h3>
    <label>From date<input type="date" id="filter-start-from"></label>
    <label>To date<input type="date" id="filter-start-to"></label>
    <label>Min distance (km)<input type="number" id="filter-min-dist" min="0" step="0.1" value="140"></label>
    <label>Max distance (km)<input type="number" id="filter-max-dist" min="0" step="0.1"></label>
    <label>Min duration (min)<input type="number" id="filter-min-dur" min="0" step="1"></label>
    <label>Max duration (min)<input type="number" id="filter-max-dur" min="0" step="1"></label>
    <label>Min elevation gain (m)<input type="number" id="filter-min-elev" min="0" step="1"></label>
    <label>Tags (comma‑separated)<input type="text" id="filter-tags" placeholder="e.g. training,snow"></label>
    <div class="buttons">
      <button id="apply-filters">Apply</button>
      <button id="clear-filters">Clear</button>
    </div>
  </div>

  <script type="module" src="/src/ui.ts"></script>
</body>
</html>
